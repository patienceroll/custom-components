<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>custom components</title>
		<style>
			body {
				background-color: #eaeef3;
				color: #333;
				padding-bottom: 70vh;
			}

			ul {
				margin: 0;
			}

			li {
				vertical-align: middle;
				margin: 0;
			}

			a {
				color: #333;
				font-size: 16px;
			}

			a:hover {
				color: #1976d2;
			}

			h4 {
				margin: 0;
			}
		</style>
		<script type="module" src="./index.js"></script>
	</head>

	<body>
		<h1>web componets 组件</h1>

		<cp-accordion active-keys='["基础组件"]' id="cp-accordion">
			<cp-accordion-item open="true" key="基础组件">
				<h4 slot="title">基础组件</h4>
				<ul>
					<li>
						<div><a href="./html/ripple.html">涟漪效果</a></div>
					</li>
					<li>
						<div><a href="./html/mask.html">蒙层组件</a></div>
					</li>
					<li>
						<div><a href="./html/popover.html">悬浮气泡</a></div>
					</li>
				</ul>
			</cp-accordion-item>
			<cp-accordion-item open="true" key="布局占位类组件">
				<h4 slot="title">布局占位类组件</h4>
				<ul>
					<li>
						<div><a href="./html/skeleton.html">骨架屏</a></div>
					</li>
					<li>
						<div><a href="./html/paper.html">纸张组件</a></div>
					</li>
					<li>
						<div><a href="./html/accordion.html">手风琴折叠面板</a></div>
					</li>
					<li>
						<div><a href="./html/tabs.html">tab选项卡</a></div>
					</li>
				</ul>
			</cp-accordion-item>
			<cp-accordion-item open="true" key="状态展示类组件">
				<h4 slot="title">状态展示类组件</h4>
				<ul>
					<li>
						<div><a href="./html/tag.html">标签</a></div>
					</li>
					<li>
						<div><a href="./html/circular-progress.html">圆环状进度组件</a></div>
					</li>
					<li>
						<div><a href="./html/avatar.html">头像组件</a></div>
					</li>
				</ul>
			</cp-accordion-item>
			<cp-accordion-item open="true" key="操作交互类组件">
				<h4 slot="title">操作交互类组件</h4>
				<ul>
					<li>
						<div><a href="./html/button.html">按钮</a></div>
					</li>
					<li>
						<div><a href="./html/dialog.html">弹窗组件</a></div>
					</li>
					<li>
						<div><a href="./html/message.html">消息弹窗</a></div>
					</li>
					<li>
						<div><a href="./html/drawer.html">抽屉组件</a></div>
					</li>
					<li>
						<div><a href="./html/tooltip.html">文字提示</a></div>
					</li>
				</ul>
			</cp-accordion-item>
			<cp-accordion-item open="true" key="数据输入交互类组件">
				<h4 slot="title">数据输入交互类组件</h4>
				<ul>
					<li>
						<div><a href="./html/rate.html">评分组件</a></div>
					</li>
					<li>
						<div><a href="./html/slider.html">滑块控件</a></div>
					</li>
					<li>
						<div><a href="./html/radio.html">单选组件</a></div>
					</li>
					<li>
						<div>
							<a href="./html/input.html">输入框组件</a>
						</div>
					</li>
				</ul>
			</cp-accordion-item>
			<cp-accordion-item open="true" key="成员">
				<h4 slot="title">成员</h4>
				<cp-avatar style="cursor: pointer" title="张显磊" onclick="window.open('https://github.com/patienceroll')">
					<img style="width: 2.5em; height: 2.5em" src="../assets/images/patienceroll.jpg" />
				</cp-avatar>

				<cp-avatar style="cursor: pointer" title="李清龙" onclick="window.open('https://github.com/qinglongs')">
					<img style="width: 2.5em; height: 2.5em" src="../assets/images/xiaolong.jpg" />
				</cp-avatar>

				<cp-avatar style="cursor: pointer" title="陈涛" onclick="window.open('https://github.com/hear-ct')">
					<img style="width: 2.5em; height: 2.5em" src="../assets/images/hear-ct.jpg" />
				</cp-avatar>
			</cp-accordion-item>
		</cp-accordion>
		<script>
			const cpAccordion = document.getElementById('cp-accordion');
			cpAccordion.addEventListener('change', (event) => {
				if (event.detail['active-keys'].length === 0) cpAccordion.setAttribute('active-keys', JSON.stringify([]));
				else cpAccordion.setAttribute('active-keys', JSON.stringify([event.detail.current]));
			});
		</script>
	</body>
</html>
