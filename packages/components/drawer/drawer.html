<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>抽屉组件</title>
		<script type="module" src="../index.js"></script>

		<style>
			.content {
				height: 200px;
				background-color: pink;
				text-align: center;
				line-height: 200px;
				font-size: 20px;
			}

			h3 {
				margin: 0;
			}
			.drawer-action {
				display: flex;
				align-items: center;
				justify-content: flex-end;
				padding: 10px;
				box-sizing: border-box;
				height: 100%;
			}

			.action-button:first-child {
				margin-right: 10px;
			}
		</style>
	</head>

	<body>
		<h1>抽屉组件</h1>
		<ul>
			<li>
				<h4>默认抽屉</h4>
				<cp-button class="btn">打开抽屉</cp-button>
			</li>
			<li>
				<h4>通过插槽定义抽屉标题</h4>
				<cp-button class="btn">打开抽屉</cp-button>
			</li>
			<li>
				<h4>配置操作按钮</h4>
				<cp-button class="btn">打开抽屉</cp-button>
			</li>
			<li>
				<h4>禁止点击蒙层关闭抽屉</h4>
				<cp-button class="btn">打开抽屉</cp-button>
			</li>
			<li>
				<h4>自定义方向抽屉</h4>
				<cp-button class="btn">上</cp-button>
				<cp-button class="btn">下</cp-button>
				<cp-button class="btn">左</cp-button>
				<cp-button class="btn">右</cp-button>
			</li>
		</ul>

		<cp-drawer title="默认抽屉" class="drawer">
			<div>
				<cp-skeleton></cp-skeleton>
				<cp-skeleton></cp-skeleton>
				<cp-skeleton width="80%"></cp-skeleton>
				<cp-skeleton width="60%"></cp-skeleton>
				<cp-skeleton width="20%"></cp-skeleton>
			</div>
		</cp-drawer>

		<cp-drawer class="drawer">
			<div slot="drawer-header-title">
				<h3>通过插槽定义标题</h3>
				<span>子标题</span>
			</div>
			<cp-skeleton animation="wave"></cp-skeleton>
			<cp-skeleton animation="wave"></cp-skeleton>
			<cp-skeleton width="80%"></cp-skeleton>
			<cp-skeleton width="60%"></cp-skeleton>
			<cp-skeleton width="20%"></cp-skeleton>
		</cp-drawer>

		<cp-drawer title="配置操作按钮" class="drawer">
			<div slot="drawer-header-action" class="drawer-action">
				<cp-button color="yellowgreen" class="action-button">按钮1</cp-button>
				<cp-button color="pink" class="action-button">按钮2</cp-button>
			</div>
			<cp-skeleton></cp-skeleton>
			<cp-skeleton></cp-skeleton>
			<cp-skeleton width="80%"></cp-skeleton>
			<cp-skeleton width="60%"></cp-skeleton>
			<cp-skeleton width="20%"></cp-skeleton>
		</cp-drawer>

		<cp-drawer title="禁止点击蒙层关闭" mask-closable="false" class="drawer">
			<cp-skeleton></cp-skeleton>
			<cp-skeleton></cp-skeleton>
			<cp-skeleton width="80%"></cp-skeleton>
			<cp-skeleton width="60%"></cp-skeleton>
			<cp-skeleton width="20%"></cp-skeleton>
		</cp-drawer>

		<cp-drawer title="顶部打开" direction="top" class="drawer">
			<cp-skeleton></cp-skeleton>
			<cp-skeleton></cp-skeleton>
			<cp-skeleton width="80%"></cp-skeleton>
			<cp-skeleton width="60%"></cp-skeleton>
			<cp-skeleton width="20%"></cp-skeleton>
		</cp-drawer>
		<cp-drawer title="底部打开" direction="bottom" class="drawer">
			<cp-skeleton></cp-skeleton>
			<cp-skeleton></cp-skeleton>
			<cp-skeleton width="80%"></cp-skeleton>
			<cp-skeleton width="60%"></cp-skeleton>
			<cp-skeleton width="20%"></cp-skeleton>
		</cp-drawer>
		<cp-drawer title="左边打开" direction="left" class="drawer">
			<cp-skeleton></cp-skeleton>
			<cp-skeleton></cp-skeleton>
			<cp-skeleton width="80%"></cp-skeleton>
			<cp-skeleton width="60%"></cp-skeleton>
			<cp-skeleton width="20%"></cp-skeleton>
		</cp-drawer>
		<cp-drawer title="右边打开" direction="right" class="drawer">
			<cp-skeleton></cp-skeleton>
			<cp-skeleton></cp-skeleton>
			<cp-skeleton width="80%"></cp-skeleton>
			<cp-skeleton width="60%"></cp-skeleton>
			<cp-skeleton width="20%"></cp-skeleton>
		</cp-drawer>

		<script>
			const drawer = document.getElementsByClassName("drawer");
			const button = document.getElementsByClassName("btn");

			for (let i = 0; i < button.length; i++) {
				button[i].onclick = function () {
					drawer[i].show();
				};
			}
		</script>
	</body>
</html>
