<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 500px;
      height: 200px;
      background-color: pink;
      text-align: center;
      line-height: 200px;
      font-size: 30px;
    }

    #btn {
      position: fixed;
      bottom: 10px;
      left: 20px;
    }
  </style>
</head>

<body>
  <cp-dialog id="dialog-2" open="false">
    <div>12312313</div>
  </cp-dialog>
  <cp-dialog id="dialog-1" open="false">
    <div>444444</div>
  </cp-dialog>


  <button onclick="onClickButton(event)">按钮</button>
  <button id='btn'>按钮</button>

  <script>
    const dialog = document.querySelector('#dialog-1');
    const dialog2 = document.querySelector('#dialog-2');
    const btn = document.querySelector('#btn');
    function onClickButton(e) {
      dialog.showDialog(e);
    }

    btn.onclick = function (e) {
      dialog2.showDialog(e);
    }


  </script>
  <script type="module" src="../index.js"></script>
</body>

</html>
