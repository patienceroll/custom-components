<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="../index.js"></script>
  <style>
    div {
      width: 1200px;
      height: 200px;
      background-color: pink;
      text-align: center;
      line-height: 200px;
      font-size: 30px;
    }

    #btn {
      position: fixed;
      bottom: 10px;
      left: 20px;
    }
  </style>
</head>

<body>

  <cp-dialog id="dialog-1" open="false">
    <div>dialog-1</div>
  </cp-dialog>
  <cp-dialog id="dialog-2" type='drawer' open="false">
    <div>抽屉组件</div>
  </cp-dialog>
  <cp-dialog id="dialog-3" open="false">
    <div>dialog-3</div>
  </cp-dialog>
  <cp-dialog id="dialog-4" open="false">
    <div>dialog-4</div>
  </cp-dialog>
  <button onclick="onClickButton1(event)">dialog-1</button>
  <button onclick="onClickButton2(event)">抽屉组件</button>
  <button onclick="onClickButton3(event)">dialog-3</button>
  <button id="btn" onclick="onClickButton4(event)">定位按钮</button>

  <script>
    const dialog1 = document.querySelector('#dialog-1');
    const dialog2 = document.querySelector('#dialog-2');
    const dialog3 = document.querySelector('#dialog-3');
    const dialog4 = document.querySelector('#dialog-4');

    function onClickButton1(e) {
      dialog1.show();
    }
    function onClickButton2(e) {
      dialog2.show();
    }
    function onClickButton3(e) {
      dialog3.show();
    }
    function onClickButton4(e) {
      dialog4.show();
    }

  </script>

</body>

</html>
