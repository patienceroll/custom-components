<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			#btn {
				position: fixed;
				bottom: 10px;
				right: 20px;
			}
		</style>
	</head>

	<body>
		<h1>弹窗组件</h1>
		<ul>
			<li>
				<h4>默认弹窗</h4>
				<cp-button class="button">打开弹窗</cp-button>
			</li>
			<li>
				<h4>自定义标题</h4>
				<cp-button class="button">打开弹窗</cp-button>
			</li>
			<li>
				<h4>不允许点击蒙层关闭</h4>
				<cp-button class="button">打开弹窗</cp-button>
			</li>
			<cp-button id="btn" class="button">定位按钮</cp-button>
		</ul>

		<cp-dialog title="默认弹窗">
			<div>默认弹窗</div>
		</cp-dialog>
		<cp-dialog>
			<div slot="dialog-title" style="color: rgb(132, 0, 255)">自定义标题</div>
			<div>自定义标题</div>
		</cp-dialog>
		<cp-dialog title="禁止点击蒙层关闭" mask-closable="false">
			<div>禁止点击蒙层关闭</div>
		</cp-dialog>
		<cp-dialog title="定位按钮">
			<div>定位按钮</div>
		</cp-dialog>

		<script>
			const btns = document.getElementsByClassName("button");
			const dialogs = document.getElementsByTagName("cp-dialog");

			for (let i = 0; i < btns.length; i++) {
				btns[i].onclick = function () {
					dialogs[i].show();
				};
			}
		</script>
		<script type="module" src="../index.js"></script>
	</body>
</html>
