<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>纸张组件</title>
  <style>
    body {
      background-color: #ccc;
      color: #fff;
    }

    ul {
      background-color: #fff;
      padding: 40px;
      border-radius: 4px;
    }

    div {
      color: #000;
      height: 40px;
    }
  </style>
</head>

<body>
  <h1>纸张组件</h1>
  <ul>
    <li>
      <h4>默认</h4>
      <cp-paper>
        <div>这是纸张组件</div>
      </cp-paper>
    </li>
    <li>
      <h4>变体</h4>
      <cp-paper variant="outlined">
        <div>这是纸张组件</div>
      </cp-paper>
    </li>
  </ul>
  <script src="../index.js" type="module"></script>
</body>

</html>
