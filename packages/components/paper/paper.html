<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>纸张组件</title>
  <style>
    body {
      background-color: #EAEEF3;
      color: #333;
    }
  </style>
</head>

<body>
  <h1>纸张组件</h1>
  <ul>
    <li>
      <h4>默认</h4>
      <div>
        <cp-paper>
          <span style="color: #999;">这是纸张组件</span>
        </cp-paper>
      </div>
    </li>
    <li>
      <h4>变体</h4>
      <cp-paper variant="outlined">
        <span style="color: #999;">这是纸张组件</span>
      </cp-paper>
    </li>
  </ul>
  <script src="../index.js" type="module"></script>
</body>

</html>
