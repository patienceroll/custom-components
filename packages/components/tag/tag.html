<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>标签组件</title>
		<style>
			body {
				background-color: #eaeef3;
				color: #333;
			}
		</style>
	</head>

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>标签组件</title>
		<style>
			body {
				background-color: #eaeef3;
				color: #333;
			}
		</style>
	</head>

	<body>
		<h1>标签组件</h1>
		<ul>
			<li>
				<h4>默认</h4>
				<cp-tag>默认标签</cp-tag>
			</li>
			<li>
				<h4>大小</h4>
				<cp-tag color="red" size="medium">大标签</cp-tag>
				<cp-tag color="red" size="small">中标签</cp-tag>
				<cp-tag color="red" size="mini">小标签</cp-tag>
			</li>
			<li>
				<h4>可关闭</h4>
				<cp-tag color="yellow" size="medium" closeicon="true" tag-show="true">大标签</cp-tag>
				<cp-tag color="yellow" size="small" closeicon="true" tag-show="true">中标签</cp-tag>
				<cp-tag color="yellow" size="mini" closeicon="true" tag-show="true">小标签</cp-tag>
			</li>
			<li>
				<h4>关闭回调</h4>
				<cp-tag id="cp-tag-big" color="pink" size="medium" closeicon="true" tag-show="true">大标签</cp-tag>
				<cp-tag id="cp-tag-small" color="pink" size="small" closeicon="true" tag-show="true">中标签</cp-tag>
				<cp-tag id="cp-tag-mini" color="pink" size="mini" closeicon="true" tag-show="true">小标签</cp-tag>
			</li>
		</ul>
		<script>
			const cpTagBig = document.getElementById('cp-tag-big')
			cpTagBig.addEventListener("click",(event)=>{
				//通过这里控制可以控制元素是否关闭
				cpTagBig.setAttribute('tag-show',!cpTagBig.getAttribute('tag-show'))
				
			})
			const cpTagSmall = document.getElementById('cp-tag-small')
			cpTagSmall.addEventListener("click",(event)=>{
				cpTagSmall.setAttribute('tag-show',!cpTagSmall.getAttribute('tag-show'))
			})
			const cpTagMini = document.getElementById('cp-tag-mini')
			cpTagMini.addEventListener("click",(event)=>{
				cpTagMini.setAttribute('tag-show',!cpTagMini.getAttribute('tag-show'))
			})
		</script>
		<script src="../index.js" type="module"></script>
	</body>
</html>
