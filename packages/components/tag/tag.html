<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>标签组件</title>
		<style>
			body {
				background-color: #eaeef3;
				color: #333;
			}
		</style>
	</head>

	<body>
		<h1>标签组件</h1>
		<ul>
			<li>
				<h4>默认</h4>
				<cp-tag>默认标签</cp-tag>
				<h5>大小</h5>
				<cp-tag color="red" size="medium">大标签</cp-tag>
				<cp-tag color="red" size="small">中标签</cp-tag>
				<cp-tag color="red" size="mini">小标签</cp-tag>
			</li>
		</ul>
		<script src="../index.js" type="module"></script>
	</body>
</html>
