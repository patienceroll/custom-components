<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>滑块控件</title>
		<style>
			body {
				background-color: #eaeef3;
				color: #333;
			}
			cp-paper {
				padding: 20px;
			}
			cp-slider {
				width: 250px;
				vertical-align: middle;
			}
			label {
				vertical-align: middle;
			}
			cp-button {
				vertical-align: middle;
			}
		</style>
	</head>

	<body>
		<h1>滑块控件</h1>
		<ul>
			<li>
				<h4>滑块组件</h4>
				<cp-paper>
					<ul>
						<li>
							<label>默认滑块</label>
							&emsp;&emsp;
							<cp-slider></cp-slider>
						</li>
						<li>
							<label>默认值</label>
							&emsp;&emsp;&emsp;
							<cp-slider default-value="25"></cp-slider>
						</li>
						<li>
							<label>显示标签</label>
							&emsp;&emsp;
							<cp-slider default-value="25" show-label="true"></cp-slider>
						</li>
						<li>
							<label>受控的滑块</label>
							&emsp;
							<cp-slider id="controledCpSlider" value="20"></cp-slider>&emsp;&emsp;
							<cp-button
								onclick="(()=>{
								 const controledCpSlider = document.getElementById('controledCpSlider')
								 const value = Number(controledCpSlider.getAttribute('value'))
								 if(value === 100)controledCpSlider.setAttribute('value',100)
								 else controledCpSlider.setAttribute('value',value + 1)
							})()"
								>增加</cp-button
							>
							<cp-button
								onclick="(()=>{
								const controledCpSlider = document.getElementById('controledCpSlider')
								const value = Number(controledCpSlider.getAttribute('value'))
								if(value === 0) controledCpSlider.setAttribute('value',0)
								else controledCpSlider.setAttribute('value',value - 1)
						 })()"
								>减少</cp-button
							>
							<script>
								const controledCpSlider = document.getElementById("controledCpSlider");
								controledCpSlider.addEventListener("change", (event) => {
									controledCpSlider.setAttribute("value", event.detail.value);
								});
							</script>
						</li>
					</ul>
				</cp-paper>
			</li>
			<li>
				<h4>滑块数值</h4>
				<cp-paper>
					<ul>
						<li>
							<label>最大值</label>
							&emsp;&emsp;&emsp;
							<cp-slider max="10000" show-label="true"></cp-slider>
						</li>
						<li>
							<label>最小值</label>
							&emsp;&emsp;&emsp;
							<cp-slider min="-400" show-label="true"></cp-slider>
						</li>
						<li>
							<label>精度</label>
							&emsp;&emsp;&emsp;&emsp;
							<cp-slider precision="200" min="-1000" max="1000" show-label="true"></cp-slider>
							<br />
							<mark>当滑块的长度过于短或者精度设置的过于小,会导致鼠标的最小偏移值不能表示精度。</mark>
						</li>
					</ul>
				</cp-paper>
			</li>
		</ul>

		<script src="../index.js" type="module"></script>
	</body>
</html>
