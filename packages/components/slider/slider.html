<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>滑块控件</title>
		<style>
			body {
				background-color: #eaeef3;
				color: #333;
			}
		</style>
	</head>

	<body>
		<h1>滑块控件</h1>
		<ul>
			<li>
				<h4>默认</h4>
				<cp-slider id="CpSlider" min="-100" max="100" style="width: 200px"></cp-slider>
				<script>
					const CpSlider = document.getElementById('CpSlider');
					CpSlider.addEventListener('change', (event) => {
						console.log(event.detail);
					});
				</script>
			</li>
			<li>
				<h4>受控的滑块组件</h4>
				<cp-slider id="controledCpSlider" value="20" style="width: 200px"></cp-slider>
				<script>
					const controledCpSlider = document.getElementById('controledCpSlider');

					controledCpSlider.addEventListener('change', (event) => {
						controledCpSlider.setAttribute('value', event.detail.value);
					});
				</script>
			</li>
		</ul>

		<script src="../index.js" type="module"></script>
	</body>
</html>
