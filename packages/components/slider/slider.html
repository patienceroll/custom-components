<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>滑块控件</title>
		<style>
			body {
				background-color: #eaeef3;
				color: #333;
			}
			cp-paper {
				padding: 20px;
			}
			cp-slider {
				vertical-align: middle;
			}
			label {
				vertical-align: middle;
			}
			cp-button {
				vertical-align: middle;
			}
		</style>
	</head>

	<body>
		<h1>滑块控件</h1>
		<ul>
			<li>
				<h4>滑块组件</h4>
				<cp-paper>
					<ul>
						<li>
							<label>默认滑块</label>
							&emsp;&emsp;
							<cp-slider style="width: 200px"></cp-slider>
						</li>
						<li>
							<label>受控的滑块</label>
							&emsp;
							<cp-slider id="controledCpSlider" value="20" style="width: 200px"></cp-slider>&emsp;&emsp;
							<cp-button
								onclick="(()=>{
								 const controledCpSlider = document.getElementById('controledCpSlider')
								 const value = Number(controledCpSlider.getAttribute('value'))
								 if(value === 100)controledCpSlider.setAttribute('value',100)
								 else controledCpSlider.setAttribute('value',value + 1)
							})()"
								>增加</cp-button
							>
							<cp-button
								onclick="(()=>{
								const controledCpSlider = document.getElementById('controledCpSlider')
								const value = Number(controledCpSlider.getAttribute('value'))
								if(value === 0) controledCpSlider.setAttribute('value',0)
								else controledCpSlider.setAttribute('value',value - 1)
						 })()"
								>减少</cp-button
							>
							<script>
								const controledCpSlider = document.getElementById("controledCpSlider");
								controledCpSlider.addEventListener("change", (event) => {
									controledCpSlider.setAttribute("value", event.detail.value);
								});
							</script>
						</li>
					</ul>
				</cp-paper>
			</li>
		</ul>

		<script src="../index.js" type="module"></script>
	</body>
</html>
