<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tab选项卡</title>
  <style>
    body {
      background-color: #EAEEF3;
      color: #333;
    }

    div {
      width: 60%;
    }
  </style>
</head>

<body>

  <h1>tab选项卡</h1>
  <ul>
    <cp-paper style="padding:20px">
      <cp-tab-context>
        <cp-tabs center="true">
          <cp-tab active="true" key="tab1">选项卡1</cp-tab>
          <cp-tab key="tab2">选项卡2</cp-tab>
          <cp-tab key="tab3">选项卡3</cp-tab>
        </cp-tabs>
        <cp-tab-panel key="tab1">
          选项卡1内容
        </cp-tab-panel>
        <cp-tab-panel key="tab2">
          选项卡2内容
        </cp-tab-panel>
        <cp-tab-panel key="tab3">
          选项卡2内容
        </cp-tab-panel>
      </cp-tab-context>
    </cp-paper>
  </ul>
  <script src="../index.js" type="module"></script>

</body>

</html>
