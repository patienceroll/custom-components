<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>涟漪组件</title>
		<style>
			body {
				background-color: #eaeef3;
				color: #333;
			}
		</style>
	</head>

	<body>
		<style>
			.ripple-wrapper {
				width: 90px;
				height: 36px;
				position: relative;
				border-radius: 4px;
				display: inline-block;
				margin-right: 5px;
				overflow: hidden;
			}

			.ripple-mask {
				position: absolute;
				width: 100%;
				text-align: center;
				color: #fff;
				line-height: 36px;
				cursor: pointer;
				user-select: none;
				border-radius: inherit;
			}
		</style>

		<h1>涟漪效果组件</h1>
		<ul>
			<li>
				<h4>点击效果</h4>
				<div class="ripple-wrapper" style="background-color: rgb(220, 0, 78)">
					<cp-ripple></cp-ripple>
					<div class="ripple-mask" onclick="onClickRipple(event)">点击效果</div>
				</div>
			</li>

			<li>
				<h4>不同颜色</h4>
				<div class="ripple-wrapper">
					<cp-ripple style="background-color: #faad14" ripple-color="yellow"></cp-ripple>
					<div class="ripple-mask" onclick="onClickRipple(event)">yellow</div>
				</div>

				<div class="ripple-wrapper">
					<cp-ripple style="background-color: #1890ff" ripple-color="blue"></cp-ripple>
					<div class="ripple-mask" onclick="onClickRipple(event)">blue</div>
				</div>

				<div class="ripple-wrapper">
					<cp-ripple style="background-color: #1890ff" ripple-color="white"></cp-ripple>
					<div class="ripple-mask" onclick="onClickRipple(event)">white</div>
				</div>
			</li>

			<li>
				<h4>模拟长按</h4>
				<div class="ripple-wrapper" style="background-color: rgb(220, 0, 78)">
					<cp-ripple></cp-ripple>
					<div class="ripple-mask" onclick="onClickDelay(event)">长按3秒</div>
				</div>
			</li>
		</ul>

		<script src="../index.js" type="module"></script>
		<script>
			function onClickRipple(e) {
				const {
					offsetX,
					offsetY,
					target: { previousElementSibling: ripple },
				} = e;

				const { stable } = ripple.spread({
					top: offsetY,
					left: offsetX,
				});

				stable();
			}

			function onClickDelay(e) {
				const {
					offsetX,
					offsetY,
					target: { previousElementSibling: ripple },
				} = e;
				const { stable } = ripple.spread({
					top: offsetY,
					left: offsetX,
				});

				setTimeout(() => {
					stable();
				}, 3000);
			}
		</script>
	</body>
</html>
