<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>涟漪组件</title>
  <style>
    body {
      background-color: #EAEEF3;
      color: #333;
    }
  </style>
</head>

<body>
  <style>
    .ripple-wrapper {
      width: 90px;
      height: 36px;
      position: relative;
      border-radius: 4px;
      display: inline-block;
      margin-right: 5px;
      overflow: hidden;
    }

    .ripple-mask {
      position: absolute;
      width: 100%;
      text-align: center;
      color: #FFF;
      line-height: 36px;
      cursor: pointer;
      user-select: none;
      border-radius: inherit;
    }
  </style>

  <h1>涟漪效果组件</h1>
  <ul>
    <li>
      <h4>点击效果</h4>
      <div class="ripple-wrapper" style="background-color: rgb(220, 0, 78)">
        <cp-ripple></cp-ripple>
        <div class="ripple-mask" onclick="onClickRipple()(event)">
          点击效果
        </div>
      </div>
    </li>

    <li>
      <h4>不同颜色</h4>
      <div class="ripple-wrapper">
        <cp-ripple style="background-color: #faad14"></cp-ripple>
        <div class="ripple-mask" onclick="onClickRipple('yellow')(event)">
          yellow
        </div>
      </div>

      <div class="ripple-wrapper">
        <cp-ripple style="background-color: #1890ff"></cp-ripple>
        <div class="ripple-mask" onclick="onClickRipple('blue')(event)">
          blue
        </div>
      </div>

      <div class="ripple-wrapper">
        <cp-ripple style="background-color: #1890ff"></cp-ripple>
        <div class="ripple-mask" onclick="onClickRipple('#fff')(event)">
          white
        </div>
      </div>
    </li>

    <li>
      <h4>模拟长按</h4>
      <div class="ripple-wrapper" style="background-color: rgb(220, 0, 78)">
        <cp-ripple></cp-ripple>
        <div class="ripple-mask" onclick="onClickDelay(event)">长按3秒</div>
      </div>
    </li>
  </ul>

  <script src="../index.js" type="module"></script>
  <script>
    function onClickRipple(backgroundColor) {
      return function onClickClickEffect(e) {
        const {
          offsetX,
          offsetY,
          target: { previousElementSibling: ripple },
        } = e;
        ripple
          .spread({
            top: offsetY,
            left: offsetX,
            backgroundColor,
          })
          .then(({ stable }) => stable());
      };
    }

    function onClickDelay(e) {
      const {
        offsetX,
        offsetY,
        target: { previousElementSibling: ripple },
      } = e;
      ripple
        .spread({
          top: offsetY,
          left: offsetX,
        })
        .then(({ stable }) => {
          setTimeout(() => {
            stable();
          }, 2400);
        });
    }
  </script>
</body>

</html>
