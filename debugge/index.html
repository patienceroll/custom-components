  <title>custom components</title>

  <style>
    .piple-btn {
      width: 100px;
      height: 40px;
      background-color: orange;
      cursor: pointer;
      line-height: 40px;
      text-align: center;
      border-radius: 2px;
      position: relative;
    }

</head>

  <ul>
    <li>
      <label>标签</label>
      <br />
      <ul>
        <li>
          <label style="font-size: 12px;">默认类型</label>
          <br />
          <cp-tag color="success">success</cp-tag>
          <cp-tag color="processing">processing</cp-tag>
          <cp-tag color="warning">warning</cp-tag>
          <cp-tag color="error">error</cp-tag>
        </li>

        <li>
          <label style="font-size: 12px;">自定义颜色</label>
          <br />
          <cp-tag color="magenta">magenta</cp-tag>
          <cp-tag color="#f50">#f50</cp-tag>
        </li>

        <li>
          <label style="font-size: 12px;">可关闭的</label>
          <br />
          <cp-tag color="cyan" closable="true">cyan</cp-tag>
          <cp-tag color="purple" closable="true">purple</cp-tag>
          <cp-tag color="lime" closable="true">lime</cp-tag>
        </li>
        <li>
          <label style="font-size: 12px;">纯色背景</label>
          <br />

          <cp-tag color="purple" pure-background="true">purple</cp-tag>
          <cp-tag color="#1976d2" closable="true" pure-background="true">#1976d2</cp-tag>
        </li>

        <li>
          <label style="font-size: 12px;">受控的显示隐藏</label>
          <br />
          <cp-tag color="rgb(220, 0, 78)" id="control-tag" show="true">受控Tag</cp-tag>
          <br />
          <button style="margin-top: 10px;" onclick="(() => {
            document.querySelector('#control-tag').setAttribute('show','true')
          })()">
            显示
          </button>
          <button onclick="(() => {
            document.querySelector('#control-tag').setAttribute('show','false');
          })()">
            隐藏
          </button>
        </li>

      </ul>
    </li>

    <br />
    <li>
      <label>涟漪效果</label>
      <br />
      <br />
      <div class="piple-btn" onclick="(function piple(event){
        const  ripple =  document.querySelector('cp-ripple');
        const rippleItem =  ripple.startPiple({
            top:event.offsetY,
            left:event.offsetX,
            parentWidth:event.target.offsetWidth,
            parentHeight:event.target.offsetHeight
          })
            setTimeout(() => {
              rippleItem.remove()
            },  Number(getComputedStyle(rippleItem.animateDom).transitionDuration.replace(/s/g, '')) * 1000 || 300);
       
      })(event)">
        <cp-ripple></cp-ripple>
        <span style="background-color: #fff;position: absolute;height: 14px;line-height: 14px;top: 13px;">点击</span>
      </div>
    </li>


    <style>
      #ab {
        width: 100px;
        height: 100px;
        background-image: radial-gradient(circle, #000 60%, transparent 80%);
      }
    </style>
    <div id="ab"></div>

  </ul>

  <script src="./index.js" type="module"></script>
