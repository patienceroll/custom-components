<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom components</title>
    <link rel="stylesheet" href="./css/index.css">
    </link>
</head>

<body>
    <ul>
        <li>标签</li>
        <div>
            <cp-tag id='cp-tag'>默认</cp-tag>
            <cp-tag color="success" closable="true">成功</cp-tag>
            <cp-tag color="processing">进行中</cp-tag>
            <cp-tag color="error" closable="true">错误</cp-tag>
            <cp-tag color="warning" closable="true">警告</cp-tag>
            <cp-tag color="aquamarine">aquamarine</cp-tag>
            <cp-tag color="red" closable="true">red</cp-tag>
            <cp-tag color="yellow" closable="true">yellow</cp-tag>
            <cp-tag color="orange" closable="true">orange</cp-tag>
            <cp-tag color="#f50" closable="true">#f50</cp-tag>
            <cp-tag color="magenta" closable="true" onclose="(function(event){console.log(event);})(event)">magenta
            </cp-tag>
        </div>
    </ul>
    <script type="module" src="./components/index.js"></script>
    <script>
        const element = document.getElementById('cp-tag')
        setInterval(() => {
            const show = element.getAttribute('show')
            if (show === 'true') element.setAttribute("show", 'false')
            else if (show === 'false') element.setAttribute('show', "true")
            else element.setAttribute('show', 'false')

        }, 1000)
    </script>


</body>

</html>
