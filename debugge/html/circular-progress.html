<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>圆环状进度组件</title>
  <style>
    body {
      background-color: #ccc;
      color: #fff;
    }

    cp-circular-progress {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <h1>圆环状进度组件</h1>
  <ul>
    <li>
      <h4>默认</h4>
      <cp-circular-progress></cp-circular-progress>
    </li>
    <li>
      <h4>不同颜色</h4>
      <div style="display: flex;">
        <cp-circular-progress></cp-circular-progress>
        <cp-circular-progress color="#DC004E"></cp-circular-progress>
        <cp-circular-progress color="#f50"></cp-circular-progress>
      </div>
    </li>
    <li>
      <h4>定量的环形进度条</h4>
      <div style="display: flex;">
        <cp-circular-progress value="99"></cp-circular-progress>
        <cp-circular-progress value="25" color="#f50"></cp-circular-progress>
        <cp-circular-progress value="50" color="#c41d7f"></cp-circular-progress>
        <cp-circular-progress value="75" color="#7cb305"></cp-circular-progress>
        <cp-circular-progress id="value-change" color="#08979c">
        </cp-circular-progress>
      </div>
    </li>
    <li>
      <h4>带标签的环形进度条</h4>
      <div style="display: flex;">
        <cp-circular-progress value="0" label="true"></cp-circular-progress>
        <cp-circular-progress value="98" label="true"></cp-circular-progress>
        <cp-circular-progress value="99" label="true"></cp-circular-progress>
        <cp-circular-progress  id="value-change-with-label" label="true"></cp-circular-progress>
      </div>
    </li>
  </ul>
  <script src="../index.js" type="module"></script>
  <script>
    const changeValue = (dom) => {
      const value = dom.getAttribute('value')
      setTimeout(() => {
        if (Object.is(null, value) || Number.isNaN(Number(value)) || Number(value) > 90) dom.setAttribute('value', "0");
        else dom.setAttribute('value', `${Number(value) + 10}`);
        changeValue(dom)
      }, 1000);
    }
    changeValue(document.querySelector("#value-change"));
    changeValue(document.querySelector("#value-change-with-label"));
  </script>

</body>

</html>
