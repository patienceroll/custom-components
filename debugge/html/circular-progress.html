<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>圆环状进度组件</title>
  <style>
    body {
      background-color: #ccc;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>圆环状进度组件</h1>
  <ul>
    <li>
      <h4>默认</h4>
      <cp-circular-progress style="width: 40px;height: 40px;"></cp-circular-progress>
    </li>
    <li>
      <h4>不同颜色</h4>
      <div style="display: flex;">
        <cp-circular-progress style="width: 40px;height: 40px;"></cp-circular-progress>
        <cp-circular-progress color="#DC004E" style="width: 40px;height: 40px;"></cp-circular-progress>
        <cp-circular-progress color="#f50" style="width: 40px;height: 40px;"></cp-circular-progress>
      </div>
    </li>
    <li>
      <h4>定量的环形进度条</h4>
      <div style="display: flex;">
        <cp-circular-progress style="width: 40px;height: 40px;" value="100"></cp-circular-progress>
        <cp-circular-progress style="width: 40px;height: 40px;" value="25"></cp-circular-progress>
        <cp-circular-progress style="width: 40px;height: 40px;" value="50"></cp-circular-progress>
        <cp-circular-progress style="width: 40px;height: 40px;" value="75"></cp-circular-progress>
        <cp-circular-progress id="cp-circular-progress-value-change" style="width: 40px;height: 40px;">
        </cp-circular-progress>
      </div>
    </li>
  </ul>
  <script src="../index.js" type="module"></script>
  <script>
    const cpCircularProgress = document.querySelector("#cp-circular-progress-value-change")
    const changeValue = () => {
      const value = cpCircularProgress.getAttribute('value')
      setTimeout(() => {
        if (Object.is(null, value) || Number.isNaN(Number(value)) || Number(value) > 90) cpCircularProgress.setAttribute('value', "0");
        else cpCircularProgress.setAttribute('value', `${Number(value) + 10}`);
        changeValue()
      },1000);
    }
    changeValue()
  </script>

</body>

</html>
